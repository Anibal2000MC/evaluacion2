    <div class="container mt-5">
        <h1 class="mt-5">Editar Pelicula</h1>
        <form action="/pelicula/edit" method="post">
			
			<input type="hidden" th:value="${pelicula.idPelicula}" name="idPelicula" />
			
            <div class="form-group">
                <label for="nombreCurso">Nombre de la Pelicula</label>
                <input type="text" class="form-control" id="name" name="nombre" 
                	th:value="${pelicula.nombre}"
                	placeholder="Ingrese el nombre de la pelicula" required>
            </div>
            <div class="form-group">
                <label for="descripcionCurso">Director de la pelicula</label>
                <input type="text" class="form-control" id="name" name="director" 
                	th:value="${pelicula.director}"
                	placeholder="Ingrese al director" required>
            </div>
            <div class="form-group">
                <label for="descripcionCurso">Fecha de estreno</label>
                <input type="date" class="form-control" id="name" name="fecha_estreno" 
                	th:value="${pelicula.fechaEstreno}"
                	placeholder="Ingrese fecha de Estreno" required>
            </div>
            
            <div class="form-group">
				<label for="descripcionCurso">Genero</label>
				<select class="form-control" name="idGenero">
				    <option th:each="genero: ${generos}" th:value="${genero.idGenero}" th:text="${genero.nombre}"
				    	th:selected="${pelicula.genero.idGenero == genero.idGenero}"></option>
				</select>
			</div>

            <button type="submit" class="btn btn-primary">Registrar Pelicula</button>
        </form>
    </div>
    
    <!-- Agregar la referencia a los archivos JavaScript de Bootstrap (localmente o a través de CDN) -->
